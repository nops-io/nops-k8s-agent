# Default values for nops-k8s-agent.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
image:
  repository: ghcr.io/nops-io/nops-k8s-agent
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "deploy"

debug: false
rightsizing: false

service_account_role: ""

ingress:
  enabled: false

service:
  type: ClusterIP
  port: 80

serviceAccount:
  create: true

secrets:
  useAwsCredentials: false

cronjob:
  schedule: "5 * * * *"

resources:
  limits:
    cpu: 500m
    memory: 4Gi
  requests:
    cpu: 500m
    memory: 4Gi

env_variables:
  # Required paramters
  APP_PROMETHEUS_SERVER_ENDPOINT: "http://prometheus.nops-k8s-agent.svc.cluster.local:9090"
  APP_NOPS_K8S_AGENT_CLUSTER_ARN: "DEMO"
  APP_AWS_S3_BUCKET: ""
  APP_AWS_S3_PREFIX: ""
  # Optional parameters
  APP_ENV: "live"
  APP_NOPS_K8S_AGENT_TIMEOUT: "120"
  APP_NOPS_K8S_AGENT_PROM_TOKEN: ""
  APP_DEBUG: False
  # set from helm command line
  AWS_DEFAULT_REGION: "us-west-2"