{{- if .Values.prometheus.server.ingress.enabled -}}
{{- $ingressApiIsStable := eq (include "ingress.isStable" .) "true" -}}
{{- $ingressSupportsIngressClassName := eq (include "ingress.supportsIngressClassName" .) "true" -}}
{{- $ingressSupportsPathType := eq (include "ingress.supportsPathType" .) "true" -}}
{{- $releaseName := .Release.Name -}}
{{- $serviceName := include "prometheus.server.fullname" . }}
{{- $servicePort := .Values.prometheus.server.ingress.servicePort | default .Values.prometheus.server.service.servicePort -}}
{{- $ingressPath := .Values.prometheus.server.ingress.path -}}
{{- $ingressPathType := .Values.prometheus.server.ingress.pathType -}}
{{- $extraPaths := .Values.prometheus.server.ingress.extraPaths -}}
apiVersion: {{ template "ingress.apiVersion" . }}
kind: Ingress
metadata:
{{- if .Values.prometheus.server.ingress.annotations }}
  annotations:
{{ toYaml .Values.prometheus.server.ingress.annotations | indent 4 }}
{{- end }}
  labels:
    {{- include "prometheus.server.labels" . | nindent 4 }}
{{- range $key, $value := .Values.prometheus.server.ingress.extraLabels }}
    {{ $key }}: {{ $value }}
{{- end }}
  name: {{ template "prometheus.server.fullname" . }}
  namespace: {{ include "prometheus.namespace" . }}
spec:
  {{- if and $ingressSupportsIngressClassName .Values.prometheus.server.ingress.ingressClassName }}
  ingressClassName: {{ .Values.prometheus.server.ingress.ingressClassName }}
  {{- end }}
  rules:
  {{- range .Values.prometheus.server.ingress.hosts }}
    {{- $url := splitList "/" . }}
    - host: {{ first $url }}
      http:
        paths:
{{ if $extraPaths }}
{{ toYaml $extraPaths | indent 10 }}
{{- end }}
          - path: {{ $ingressPath }}
            {{- if $ingressSupportsPathType }}
            pathType: {{ $ingressPathType }}
            {{- end }}
            backend:
              {{- if $ingressApiIsStable }}
              service:
                name: {{ $serviceName }}
                port:
                  number: {{ $servicePort }}
              {{- else }}
              serviceName: {{ $serviceName }}
              servicePort: {{ $servicePort }}
              {{- end }}
  {{- end -}}
{{- if .Values.prometheus.server.ingress.tls }}
  tls:
{{ toYaml .Values.prometheus.server.ingress.tls | indent 4 }}
  {{- end -}}
{{- end -}}
